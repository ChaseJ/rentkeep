<template name="removeLeaseModal">
    <div class="modal fade" id="removeLeaseModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Delete Lease</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this lease and associated invoices? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="deleteBtn" type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
</template>
