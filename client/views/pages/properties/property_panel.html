<template name="propertyPanel">

    {{#if isMultiUnit}}
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <h3 class="panel-title">{{street}} <small>{{city}}, {{state}} {{postalCode}}</small></h3>
                </div>
                <div class="pull-right">
                    <a href="" class="panel-heading-update m-r-sm" title="Edit Property" data-toggle="modal" data-target="#updatePropertyModal">
                        <span class="icon icon-edit"></span>
                    </a>
                    <a href="" class="panel-heading-remove" title="Delete Property" data-toggle="modal" data-target="#removePropertyModal">
                        <span class="icon icon-trash"></span>
                    </a>
                </div>
            </div>
            <div class="list-group">
                {{#each units}}
                    <a href="{{pathFor 'leaseView'}}" class="list-group-item unit-item">{{unitNo}}</a>
                {{/each}}
            </div>
        </div>
    {{else}}
        <div class="panel panel-default">
            <div class="panel-heading clearfix" style="border-bottom: 0">
                <div class="pull-left">
                    <a href="" class="single-unit-link"><h3 class="panel-title">{{street}} <small>{{city}}, {{state}} {{postalCode}}</small></h3></a>
                </div>
                <div class="pull-right">
                    <a href="" class="panel-heading-update m-r-sm" title="Edit Property" data-toggle="modal" data-target="#updatePropertyModal">
                        <span class="icon icon-edit"></span>
                    </a>
                    <a href="" class="panel-heading-remove" title="Delete Property" data-toggle="modal" data-target="#removePropertyModal">
                        <span class="icon icon-trash"></span>
                    </a>
                </div>
            </div>
        </div>
    {{/if}}

</template>
