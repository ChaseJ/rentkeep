<template name="invoicesDueReport">

    {{>updateInvoiceModal}}
    {{>removeInvoiceModal}}

    <div class="row m-b-md">
        <div class="col-sm-3">
            <select id="property-select" class="form-control custom-select" title="Select a property to view">
                <option value="all">All Properties</option>
                {{#each properties}}
                    <option value="{{_id}}">{{street}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="datepicker">Due on or before </label>
                    <input type="text" class="form-control" id="datepicker">
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <div class="pull-right icons-large icons-light">
                <span class="dropdown">
                    <a href="" class="m-r-sm" title="Export Data" data-toggle="dropdown">
                        <span class="icon icon-download"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="export-csv" href="#">CSV</a></li>
                        <li><a id="export-pdf" href="#">PDF</a></li>
                    </ul>
                </span>
                <a href="" id="print-btn" title="Print Data">
                    <span class="icon icon-print"></span>
                </a>
            </div>
        </div>
    </div>

    {{#if Template.subscriptionsReady}}

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Due Date</th>
                    <th>Unit</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each invoices}}
                    {{> homeInvoiceRow}}
                {{else}}
                    <tr><td colspan="5">No invoices are due.</td></tr>
                {{/each}}
            </tbody>
        </table>

    {{else}}
        {{>loading}}
    {{/if}}
</template>
