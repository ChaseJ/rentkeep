<template name="leasesReport">

    <div class="row report-header">
        <div class="col-sm-3">
            <select id="property-select" class="form-control" title="Select a property to view">
                <option value="all">All Properties</option>
                {{#each properties}}
                    <option value="{{_id}}">{{street}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="datepicker">Leases as of </label>
                    <input type="text" class="form-control" id="datepicker">
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <div class="pull-right filter-glyphicons">
                <div class="btn-group export-btn-group">
                    <a href="" class="export-glyphicon" title="Export Data" data-toggle="dropdown">
                        <span class="icon icon-download"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="export-csv" href="#">CSV</a></li>
                        <li><a id="export-pdf" href="#">PDF</a></li>
                    </ul>
                </div>
                <a href="" class="print-glyphicon print-btn" title="Print">
                    <span class="icon icon-print"></span>
                </a>
            </div>
        </div>
    </div>

    {{#if Template.subscriptionsReady}}

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Unit</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Monthly Rent</th>
                <th>Tenants</th>
            </tr>
            </thead>
            <tbody>
            {{#each leases}}
                {{> leasesRow}}
            {{else}}
                <tr><td colspan="5">There are no leases on this date.</td></tr>
            {{/each}}
            </tbody>
        </table>

    {{else}}
        {{>loading}}
    {{/if}}

</template>
