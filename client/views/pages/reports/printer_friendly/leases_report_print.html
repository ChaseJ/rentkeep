<template name="leasesReportPrint">

    <h1 class="text-center">{{currentUser.profile.companyName}}</h1>
    <h3 class="text-center">Leases</h3>
    {{#if property}}
        <h5 class="text-center">{{property.street}}</h5>
    {{else}}
        <h5 class="text-center">All Properties</h5>
    {{/if}}
    <h5 class="text-center">As of {{formatDate date}}</h5>
    <table class="table table-pdf-fix">
        <thead>
            <tr>
                <th>Unit</th>
                <th>Start Date</th>
                <th>End date</th>
                <th>Monthly Rent</th>
                <th>Tenants</th>
            </tr>
        </thead>
        <tbody>
        {{#each leases}}
            <tr>
                <td>{{streetAndUnit}}</td>
                <td>{{formatDate startDate}}</td>
                <td>{{formatDate endDate}}</td>
                <td>{{formatCurrency rentAmt}}</td>
                <td>{{#each tenants}} {{fullName}} <br/> {{/each}}</td>
            </tr>
        {{else}}
            <tr><td>There are no leases on this date.</td></tr>
        {{/each}}
        </tbody>
    </table>

</template>
