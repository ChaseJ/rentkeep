<template name="reports">

    <div class="page-header">
        <h1 class="m-t-0">Reports</h1>
    </div>

    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="{{isActivePath regex='ledger'}}"><a href="{{pathFor route='ledgerReport'}}">Ledger</a></li>
                <li role="presentation" class="{{isActivePath regex='invoicesDue'}}"><a href="{{pathFor route='invoicesDueReport'}}">Invoices Due</a></li>
                <li role="presentation" class="{{isActivePath regex='vacancies'}}"><a href="{{pathFor route='vacanciesReport'}}">Vacancies</a></li>
                <li role="presentation" class="{{isActivePath regex='leases'}}"><a href="{{pathFor route='leasesReport'}}">Leases</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 unit-view-yield">
            {{> yield 'report'}}
        </div>
    </div>

</template>
