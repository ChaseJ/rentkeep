<template name="home">
    {{>updateInvoiceModal}}
    {{>removeInvoiceModal}}
    {{>insertPropertyModal}}

    {{#if Template.subscriptionsReady}}

        {{#if hasUnits}}
            <div class="row page-header">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="huge text-center">{{formatCurrency invoicePastDue}}</div>
                            <div class="text-center">Invoices Past Due</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="huge text-center">{{formatCurrency invoiceMonthPastDue}}</div>
                            <div class="text-center">Invoices Over 1 Month Past Due</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="huge text-center">{{vacantUnits}}</div>
                            <div class="text-center">Vacant Units</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="huge text-center">{{soonToBeVacantUnits}}</div>
                            <div class="text-center">Vacant Within the Next Month</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Invoices Due</h3>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Due Date</th>
                            <th>Unit</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each invoices}}
                        {{> homeInvoiceRow}}
                    {{else}}
                        <tr><td colspan="5">No invoices due in the next 7 days.</td></tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Unit Status</h3>
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Unit</th>
                        <th>Current Lease Ends</th>
                        <th>Next Lease Starts</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each units}}
                        {{> unitStatusRow}}
                    {{else}}
                        <tr><td colspan="3">All units are rented.</td></tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

        {{else}}
            <div class="jumbotron">
                <h1>Welcome to RentKeep</h1>
                <p>Get started by adding your first property.</p>
                <p><button class="btn btn-lg btn-primary" type="button" data-toggle="modal" data-target="#insertPropertyModal">Add Property</button></p>
            </div>
        {{/if}}

    {{else}}
        {{>loading}}
    {{/if}}
</template>
