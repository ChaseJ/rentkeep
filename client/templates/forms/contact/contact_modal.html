<template name="contactModal">
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Contact RentKeep</h4>
                </div>
                {{#autoForm schema=Schemas.ContactForm id="contactForm" type="method" meteormethod="sendEmail"}}
                    <div class="modal-body">
                        {{> afQuickField name="name"}}
                        {{> afQuickField name="email"}}
                        {{> afQuickField name="subject"}}
                        {{> afQuickField name="message" rows=10}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
