<template name="updateTransactionModal">
    <div class="modal fade" id="updateTransactionModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Transaction</h4>
                </div>
                {{#if transDoc}}
                    {{#autoForm collection="Transactions" id="updateTransactionForm" type="method-update" meteormethod="transactionUpdate" doc=transDoc}}
                        <div class="modal-body">
                            {{> afQuickField name='dueDate' type='bootstrap-datepicker' datePickerOptions=dpOpts}}
                            {{> afQuickField name='desc'}}
                            {{> afQuickField name='amtDue' type='text'}}
                            {{> afQuickField name='paidDate' type='bootstrap-datepicker' datePickerOptions=dpOpts}}
                            {{> afQuickField name='refNo'}}
                            {{> afQuickField name='amtPaid' type='text'}}
                            {{> afQuickField name='notes'}}
                            <div class="form-group">
                                <label class="control-label">Last Emailed</label>
                                <a class="pull-right" id="email-tenant" href="">Email invoice to tenant(s)</a>
                                {{#with emailed}}
                                    <p>To {{#each to}}{{this}} {{/each}}at {{formatDate date}}</p>
                                {{else}}
                                    <p>This invoice has not been sent yet.</p>
                                {{/with}}
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="deleteBtn" type="button" class="btn btn-default pull-left" data-toggle="modal" data-target="#removeTransactionModal">Delete</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    {{/autoForm}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
