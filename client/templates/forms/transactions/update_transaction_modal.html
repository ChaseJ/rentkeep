<template name="updateTransactionModal">
    <div class="modal fade" id="updateTransactionModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Transaction</h4>
                </div>
                {{#if transDoc}}
                    {{#autoForm collection="Transactions" id="updateTransactionForm" type="update" doc=transDoc}}
                        <div class="modal-body">
                            {{> afQuickField name='dueDate' type='bootstrap-datepicker'}}
                            {{> afQuickField name='desc'}}
                            {{> afQuickField name='amtDue' type='text'}}
                            {{> afQuickField name='paidDate' type='bootstrap-datepicker'}}
                            {{> afQuickField name='refNo'}}
                            {{> afQuickField name='amtPaid' type='text'}}
                            {{> afQuickField name='notes'}}
                        </div>
                    {{/autoForm}}
                {{/if}}
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
