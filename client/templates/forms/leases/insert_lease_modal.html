<template name="insertLeaseModal">
    <div class="modal fade" id="insertLeaseModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Lease</h4>
                </div>
                {{#if Template.subscriptionsReady}}
                    {{#autoForm collection="Leases" id="insertLeaseForm" type="insert"}}
                        <div class="modal-body">
                            {{> afQuickField name='rentAmt'}}
                            {{> afQuickField name='depositAmt'}}
                            {{> afQuickField name='startDate'}}
                            {{> afQuickField name='endDate'}}
                            {{> afQuickField name='tenants' type='select2' multiple=true select2Options=s2Opts}}
                        </div>
                    {{/autoForm}}
                {{else}}
                    {{>loading}}
                {{/if}}
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
