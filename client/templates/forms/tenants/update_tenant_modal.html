<template name="updateTenantModal">
    <div class="modal fade" id="updateTenantModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Tenant</h4>
                </div>
                {{#if tenantDoc}}
                    {{#autoForm collection="Tenants" id="updateTenantForm" type="method-update" meteormethod="tenantUpdate" doc=tenantDoc}}
                        <div class="modal-body">
                            {{> afQuickField name='firstName'}}
                            {{> afQuickField name='lastName'}}
                            {{> afQuickField name='phone'}}
                            {{> afQuickField name='email'}}
                            {{> afQuickField name='notes'}}
                        </div>
                        <div class="modal-footer">
                            <button id="deleteBtn" type="button" class="btn btn-default pull-left" data-toggle="modal" data-target="#removeTenantModal">Delete</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    {{/autoForm}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
