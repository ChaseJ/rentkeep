<template name="insertTenantModal">
    <div class="modal fade" id="insertTenantModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Tenant</h4>
                </div>
                {{#autoForm collection="Tenants" id="insertTenantForm" type="method" meteormethod="tenantInsert"}}
                    <div class="modal-body">
                        {{> afQuickField name='firstName'}}
                        {{> afQuickField name='lastName'}}
                        {{> afQuickField name='phone'}}
                        {{> afQuickField name='email'}}
                        {{> afQuickField name='notes'}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
