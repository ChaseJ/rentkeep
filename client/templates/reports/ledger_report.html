<template name="ledgerReport">

    {{>updateExpenseModal}}
    {{>updateInvoiceModal}}
    {{>removeExpenseModal}}
    {{>removeInvoiceModal}}

    <div class="row report-header">
        <div class="col-sm-3">
            <select id="property-select" class="form-control" title="Select a property to view">
                <option value="all">All Properties</option>
                {{#each properties}}
                    <option value="{{_id}}">{{street}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-3">
            <select id="unit-select" class="form-control" title="Select a unit to view" {{disablePropertySelect}}>
                <option value="all">Property & All Units</option>
                <option value="property">Only Property</option>
                {{#each units}}
                    <option value="{{_id}}">Unit {{unitNo}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-3">
            <div class="input-daterange input-group" id="datepicker">
                <input type="text" class="form-control" name="start-date" />
                <span class="input-group-addon">to</span>
                <input type="text" class="form-control" name="end-date" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="pull-right filter-glyphicons">
                <div class="btn-group export-btn-group">
                    <a href="" class="export-glyphicon" title="Export Data" data-toggle="dropdown">
                        <span class="icon icon-download"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="export-csv" href="#">CSV</a></li>
                        <li><a id="export-pdf" href="#">PDF</a></li>
                    </ul>
                </div>
                <a href="" class="print-glyphicon print-btn" title="Print">
                    <span class="icon icon-print"></span>
                </a>
            </div>
        </div>
    </div>

    {{#if Template.subscriptionsReady}}

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">Total Revenue</div>
                        <div class="huge text-center">{{formatCurrency revenueTotal}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">Total Expenses</div>
                        <div class="huge text-center">{{formatCurrency expenseTotal}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">Profit</div>
                        <div class="huge text-center">{{formatCurrency profitTotal}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Payments Received</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Received From</th>
                        <th>Paid Date</th>
                        <th>Description</th>
                        <th>Amount Paid</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each invoices}}
                        {{> ledgerInvoiceRow}}
                    {{else}}
                       <tr><td colspan="4">There are no payments receivedto show.</td></tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Expenses</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Assigned To</th>
                            <th>Date</th>
                            <th>Payee</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each expenses}}
                        {{> ledgerExpenseRow}}
                    {{else}}
                        <tr><td colspan="5">There are no expenses to show.</td></tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    {{else}}
        {{>loading}}
    {{/if}}

</template>
