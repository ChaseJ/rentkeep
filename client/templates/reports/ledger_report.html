<template name="ledgerReport">

    {{>updateExpenseModal}}
    {{>updateTransactionModal}}
    {{>removeExpenseModal}}
    {{>removeTransactionModal}}

    <div class="row report-header">
        <div class="col-sm-3">
            <select id="property-select" class="form-control" title="Select a property to view">
                <option value="all">All Properties</option>
                {{#each properties}}
                    <option value="{{_id}}">{{street}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-3">
            <select id="unit-select" class="form-control" title="Select a unit to view" {{disablePropertySelect}}>
                <option value="all">Property & All Units</option>
                <option value="property">Only Property</option>
                {{#each units}}
                    <option value="{{_id}}">Unit {{unitNo}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-3">
            <div class="input-daterange input-group" id="datepicker">
                <input type="text" class="form-control" name="start-date" />
                <span class="input-group-addon">to</span>
                <input type="text" class="form-control" name="end-date" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Export <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="export-csv" href="#">CSV</a></li>
                    <li><a id="export-pdf" href="#">PDF</a></li>
                </ul>
            </div>
            <button class="btn btn-default pull-right print-btn" type="button">Print</button>
        </div>
    </div>

    {{#if Template.subscriptionsReady}}

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">Total Revenue</div>
                        <div class="huge text-center">{{formatCurrency transactionTotal}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">Total Expenses</div>
                        <div class="huge text-center">{{formatCurrency expenseTotal}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">Profit</div>
                        <div class="huge text-center">{{formatCurrency profitTotal}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Payments Received</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Received From</th>
                        <th>Paid Date</th>
                        <th>Description</th>
                        <th>Amount Paid</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each transactions}}
                        {{> ledgerTransactionRow}}
                    {{else}}
                       <tr><td>There are no transactions to show.</td></tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Expenses</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Assigned To</th>
                            <th>Date</th>
                            <th>Payee</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each expenses}}
                        {{> ledgerExpenseRow}}
                    {{else}}
                        <tr><td>There are no expenses to show.</td></tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    {{else}}
        {{>loading}}
    {{/if}}

</template>
