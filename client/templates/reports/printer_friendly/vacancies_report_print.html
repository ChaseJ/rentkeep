<template name="vacanciesReportPrint">

    <h1 class="text-center">{{currentUser.profile.companyName}}</h1>
    <h3 class="text-center">Vacancies</h3>
    {{#if property}}
        <h5 class="text-center">{{property.street}}</h5>
    {{else}}
        <h5 class="text-center">All Properties</h5>
    {{/if}}
    <h5 class="text-center">As of {{formatDate date}}</h5>
    <table class="table table-pdf-fix">
        <thead>
        <tr>
            <th>Unit</th>
            <th>Current Lease Ends</th>
            <th>Next Lease Starts</th>
        </tr>
        </thead>
        <tbody>
        {{#each vacancies}}
            <tr>
                <td>{{streetAndUnit}}</td>
                <td>{{formatDate currentLeaseEnds}}</td>
                <td>{{formatDate nextLeaseStarts}}</td>
            </tr>
        {{else}}
            <tr><td>All units are rented.</td></tr>
        {{/each}}
        </tbody>
    </table>

</template>
