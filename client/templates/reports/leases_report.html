<template name="leasesReport">

    <div class="row report-header">
        <form class="form-inline">
            <div class="form-group">
                <label for="datepicker">Leases as of </label>
                <input type="text" class="form-control" id="datepicker">
            </div>
        </form>
    </div>

    {{#if Template.subscriptionsReady}}

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Unit</th>
                <th>Start Date</th>
                <th>End date</th>
                <th>Monthly Rent</th>
                <th>Tenants</th>
            </tr>
            </thead>
            <tbody>
            {{#each leases}}
                {{> leasesRow}}
            {{else}}
                <tr><td>There are no leases on this date.</td></tr>
            {{/each}}
            </tbody>
        </table>

    {{else}}
        {{>loading}}
    {{/if}}

</template>
