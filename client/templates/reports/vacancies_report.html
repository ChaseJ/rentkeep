<template name="vacanciesReport">

    <div class="row report-header">
        <div class="col-sm-3">
            <select id="property-select" class="form-control" title="Select a property to view">
                <option value="all">All Properties</option>
                {{#each properties}}
                    <option value="{{_id}}">{{street}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="datepicker">Vacant as of </label>
                    <input type="text" class="form-control" id="datepicker">
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-default pull-right export-btn" type="button">Export</button>
        </div>
    </div>

    {{#if Template.subscriptionsReady}}

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Unit</th>
                <th>Current Lease Ends</th>
                <th>Next Lease Starts</th>
            </tr>
            </thead>
            <tbody>
            {{#each vacancies}}
                {{> unitStatusRow}}
            {{else}}
                <tr><td>All units are rented.</td></tr>
            {{/each}}
            </tbody>
        </table>

    {{else}}
        {{>loading}}
    {{/if}}

</template>
