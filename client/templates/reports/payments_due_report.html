<template name="paymentsDueReport">

    {{>updateTransactionModal}}
    {{>removeTransactionModal}}

    <div class="row report-header">
        <div class="col-sm-3">
            <select id="property-select" class="form-control" title="Select a property to view">
                <option value="all">All Properties</option>
                {{#each properties}}
                    <option value="{{_id}}">{{street}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-sm-9">
            <form class="form-inline">
                <div class="form-group">
                    <label for="datepicker">Due on or before </label>
                    <input type="text" class="form-control" id="datepicker">
                </div>
            </form>
        </div>
    </div>

    {{#if Template.subscriptionsReady}}

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Due Date</th>
                <th>Unit</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
                {{#each transactions}}
                    {{> homeTransactionRow}}
                {{else}}
                    <tr><td>No payments are due.</td></tr>
                {{/each}}
            </tbody>
        </table>

    {{else}}
        {{>loading}}
    {{/if}}
</template>
