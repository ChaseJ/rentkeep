<template name="unitView">

    {{#if isMultiUnit}}
        {{>updateUnitModal unitDoc=unit}}
        {{>removeUnitModal unitDoc=unit}}
    {{/if}}

    <div class="page-header">
        {{#if isMultiUnit}}
            <h1 class="page-header-fix">{{unit.unitNo}} <small>{{property.street}}</small></h1>
        {{else}}
            <h1 class="page-header-fix">{{property.street}}</h1>
        {{/if}}
    </div>

    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="{{isActivePath regex='lease'}}"><a href="{{pathFor route='leaseView' data=unit}}">Leases</a></li>
                <li role="presentation" class="{{isActivePath regex='expenses'}}"><a href="{{pathFor route='propertyExpenses' data=unit}}">Expenses</a></li>
                {{#if isMultiUnit}}
                    <li role="presentation"><a href="" data-toggle="modal" data-target="#updateUnitModal">Edit Unit</a></li>
                    <li role="presentation"><a href="" data-toggle="modal" data-target="#removeUnitModal">Delete Unit</a></li>
                {{/if}}
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 unit-view-yield">
            {{> yield 'unitView'}}
        </div>
    </div>

</template>
