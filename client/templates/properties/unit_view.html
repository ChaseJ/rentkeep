<template name="unitView">
    <div class="page-header clearfix">
        {{#if isMultipleUnits}}
            <div class="pull-left">
                <h1 class="page-header-fix">{{unit.unitNo}} <small>{{property.street}}</small></h1>
            </div>
            <div class="pull-right header-glyphicons">
                <a href="" class="unit-update">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a href="" class="unit-remove">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </div>
        {{else}}
            <h1 class="page-header-fix">{{property.street}}</h1>
        {{/if}}
    </div>

    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Active Lease</a></li>
                <li role="presentation"><a href="#">Future Lease</a></li>
                <li role="presentation"><a href="#">Past Leases</a></li>
                <li role="presentation"><a href="#">Prospective Tenants</a></li>
                <li role="presentation"><a href="#">Maintenance</a></li>
                <li role="presentation"><a href="#">List Unit</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">

        </div>
    </div>

</template>
