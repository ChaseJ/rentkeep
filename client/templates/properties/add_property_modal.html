<template name="addPropertyModal">
    <div class="modal fade" id="addPropertyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Property</h4>
                </div>

                {{#autoForm collection="Properties" id="insertPropertyForm" type="insert"}}
                    <div class="modal-body">
                        {{> afQuickField name='street'}}
                        {{> afQuickField name='city'}}
                        {{> afQuickField name='state'}}
                        {{> afQuickField name='postalCode'}}
                        <div class="checkbox">
                            <label>
                                <input id="multipleUnitsCheckbox" type="checkbox"> Yes, this property has multiple units.
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        {{#if isMultipleUnits}}
                            <button type="button" class="btn btn-primary">Next</button>
                        {{else}}
                            <button type="submit" class="btn btn-primary">Save</button>
                        {{/if}}
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
