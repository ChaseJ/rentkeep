<template name="propertyExpenses">

    {{>insertExpenseModal}}
    {{>updateExpenseModal}}
    {{>removeExpenseModal}}

        <div class="row expenses-header">
            <div class="col-sm-3">
                <select id="unit-select" class="form-control" title="Select a unit to view">
                    <option value="all">Property & All Units</option>
                    <option value="property">Only Property</option>
                    {{#each units}}
                        <option value="{{_id}}">Unit {{unitNo}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="col-sm-4">
                <div class="input-daterange input-group" id="datepicker">
                    <input type="text" class="form-control" name="start-date" />
                    <span class="input-group-addon">to</span>
                    <input type="text" class="form-control" name="end-date" />
                </div>
            </div>
            <div class="col-sm-5">
                <div class="pull-right">
                    <button class="btn btn-default" type="button" data-toggle="modal" data-target="#insertExpenseModal">Add Expense</button>
                </div>
            </div>
        </div>

    {{#if Template.subscriptionsReady}}

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Assigned To</th>
                    <th>Date</th>
                    <th>Payee</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                    {{#each expenses}}
                        {{> expenseRow }}
                    {{/each}}
                </tbody>
            </table>
        </div>

    {{else}}
        {{>loading}}
    {{/if}}

</template>
