<template name="propertiesList">
    <div class="row">
        <div class="col-xs-8">
            <h1>Properties</h1>
        </div>
        <div class="col-xs-4">
            {{>autoformModals}}
            {{#afModal class="btn btn-default pull-right heading-btn" title="Add Property" formId="insertPropertyForm" buttonContent="Save" collection="Properties" operation="insert"}}
                Add Property
            {{/afModal}}
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
            {{#each properties}}
                {{> propertyRow }}
            {{/each}}
        </tbody>
    </table>
</template>
