<!--EMAIL LAYOUT-->
<table style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:15px;width:100%;background:#f5f5f5;margin:0;padding:0">
    <tbody>
        <tr style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:14px;margin:0;padding:0">
            <td width="600" style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;vertical-align:top;display:block!important;max-width:600px!important;clear:both!important;margin:0 auto;padding:0" valign="top">
                <div style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;max-width:600px;display:block;margin:0 auto;padding:20px">

                    <!--EMAIL MAIN SECTION-->
                    <table width="100%" cellpadding="0" cellspacing="0" style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;border-radius:3px;background:#fff;margin:0;padding:0;border:1px solid #e9e9e9">
                        <tbody>

                            <!--HEADER-->
                            <tr style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;margin:0;padding:0">
                                <td style="text-align:center;vertical-align:middle;margin:0;padding:18px 30px 0px 30px" valign="center">
                                    <div style="border-bottom:1px solid #e5e5e5;padding-bottom:23px;text-align:center">
                                        <a style="text-decoration:none;display:inline-block" href="http://rentkeep.com/" target="_blank">
                                            <img src="http://i.imgur.com/XkJ8GxV.png?1" alt="RentKeep">
                                        </a>
                                    </div>
                                </td>
                            </tr>

                            <!--EMAIL TEMPLATE VIEW-->
                            {{> Template.dynamic template=template data=data}}

                        </tbody>
                    </table>

                    <!--EMAIL MAIN FOOTER-->
                    <div style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:14px;width:100%;clear:both;color:#999;margin:0;padding-top:20px;padding-bottom:20px">
                        <table width="100%" style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:14px;margin:0;padding:0">
                            <tbody>
                                <tr style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:14px;margin:0;padding:0">
                                    <td style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:12px;vertical-align:top;text-align:center;margin:0;padding:0 0 10px" align="center" valign="top">
                                        <a style="text-decoration:none;color:#777777;display:inline-block" href="mailto:mail@tenantcloud.com" target="_blank">rentkeep@gmail.com</a>
                                        <img src="https://ci4.googleusercontent.com/proxy/laIX29hOud5NkhkwCj2mo0F6RsS_6GQ4dz4ZbDcZsKFJAe6EExJwl5hAEekFUfu9FXWIvDGUIYApL7iy7LU1_311oZvpMuRAJrU0jbVm59g=s0-d-e1-ft#http://auth.tenantcloud.com/images/promo/mailer/circle.png" style="vertical-align:middle;padding:0 12px" class="CToWUd">
                                        <span style="color:#777777;display:inline-block">Iowa City, IA</span>
                                    </td>
                                </tr>
                                <tr style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:14px;margin:0;padding:0">
                                    <td style="font-family:'Open Sans','Helvetica',Helvetica,Arial,sans-serif;font-size:12px;vertical-align:top;text-align:center;margin:0;padding:0 0 20px" align="center" valign="top">
                                        <span style="color:#777777;display:inline-block;font-size:11px">You are receiving this email because you are on the RentKeep mailing list.</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </td>
        </tr>
    </tbody>
</table>
